<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="/dist/script.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class='bg-light'>
<!-- <button class="btn btn-danger">xx</button> -->

<div class="container">
    <div class="row text-center border bg-white">
        <div class="col-md-4">
            <h1>To Do List</h1>
            <h4 class='text-primary'> <i> Get shit done </i></h4>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <p class='mt-4'>
                A simple todo list where you can add tasks and click on the red button to delete the task.
                The site will remember your tasks so you can close it whenever you feel like.
            </p>
        </div>
    </div>
    <div class="row w-50 mx-auto mt-4">
        <div class="app bg-white border border">
            <h4 class='text-center mt-4 mb-4'> Tasks </h4>
            <ul class="taskList">
            </ul>
            <hr>
            <div class="wrap">
            <input type="text" class='newTask form-control' onkeypress="enterKeyPressed(event)" autofocus>
            <button class="btn btn-primary mb-2 mt-2 form-control" id='addTask'>Add Task</button>
            </div>
        </div>
    </div>

<img src="https://i.gifer.com/4vsp.gif" alt="gifllebouf" srcset="https://i.gifer.com/4vsp.gif" class='mt-6'>
</div>

</body>
</html>
